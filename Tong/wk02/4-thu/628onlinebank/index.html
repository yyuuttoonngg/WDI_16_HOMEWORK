<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-div">LOGO</div>
        <h1>ONLINE BANK</h1>
    </header>
    <main>


        <section class = "saving-sec">
            <h2>savings</h2>
            <h3>YOUR BALANCE IS...</h3>
            <P class="balance-saving">$<span class='balance1'>00.00</span></P>
            <div class="saving-input-div">
                <input class="input1" type="number">      
            </div>
            <div class="action-div">
                <button id="btn1">WITHDRAW</button>
                <button id="btn2">DEPOSIT</button>
            </div>
        </section>

        <section class = "checking-sec">
                <h2>CHECKING</h2>
                <h3>YOUR BALANCE IS...</h3>
                <P class="balance-checking">$<span class='balance2'>00.00</span></P>
                <div class="check-input-div">
                    <input class="input2" type="number">      
                </div>
                <div class="action-div">
                    <button id="btn3">WITHDRAW</button>
                    <button id="btn4">DEPOSIT</button>
                </div>
            </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
